<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>%%title%%</title>
		<style type="text/css">
		.text
		{
		    font-family:Tahoma;
		    font-size:small;
		}
		</style>
	</head>
	<body style="width:auto;text-align:center">
	<table id="main" class="text" style="width:100%">
	    <tr><td colspan="5" style="text-align:center">&nbsp;</td></tr>
	    <tr><td colspan="5" style="text-align:center">%%item%%</td></tr>
	    <tr><td colspan="5" style="text-align:center">%%student%%</td></tr>
	    <tr><td colspan="5" style="text-align:center">%%grader%%</td></tr>
	    <tr><td colspan="2" style="text-align:center">Due: %%due%% </td><td>&nbsp;&nbsp;</td><td colspan="2" style="text-align:center">Attempt: %%attempt_date%%</td></tr>
	    <tr><td colspan="5" style="text-align:center">&nbsp;</td></tr>
	    <tr><td colspan="5" style="text-align:center">&nbsp;</td></tr>
	    
	    <tr><td>&nbsp;&nbsp;</td><td colspan="1" style="text-align:left">%%no%%</td><td colspan="3" style="text-align:left">%%question%%</td></tr>
	    
	    <tr><td colspan="2" style="text-align:center">%%choiceno%%</td><td colspan="3" style="text-align:left">%%choice%%</td></tr>
	    
	    <tr><td>&nbsp;&nbsp;</td><td colspan="4" style="text-align:left">%%response%%</td></tr>
	    
	    <tr><td colspan="3" style="text-align:center">&nbsp;</td><td colspan="2" style="text-align:right">%%pts% of %%poss%%</td></tr>
	    <tr><td colspan="5" style="text-align:center">&nbsp;</td></tr>
	    <tr><td colspan="5" style="text-align:center">&nbsp;</td></tr>
	    <tr><td colspan="2" style="text-align:center">&nbsp;</td><td style="text-align:right">Total:</td><td colspan="2" style="text-align:right">%%pts% of %%poss%%</td></tr>
	    <tr><td colspan="5" style="text-align:center">&nbsp;</td></tr>
	</table>
	</body>
</html>
